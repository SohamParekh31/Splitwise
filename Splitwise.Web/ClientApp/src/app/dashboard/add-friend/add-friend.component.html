<div class="container mt-5">
  <h2>Add Friend</h2>
    <form style="margin-top: 1rem;" #form="ngForm" novalidate (ngSubmit)="onSubmit(form)">

      <div class="form-group row" hidden>
        <label for="friend1" class="col-sm-2 col-form-label">First Friend</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="friend1"
            name="friend1"
            [(ngModel)]="friend1"
            placeholder="First Friend"
            hidden
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="friend2" class="col-sm-2 col-form-label">Friend Email:</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="friend2"
            id="friend2"
            [(ngModel)]="friend2"
            placeholder="Friend Email"
          />
        </div>
      </div>


      <div class="form-group row" style="margin-top: 2rem;">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Sign Up</button>
          <a type="submit" [routerLink]="['/dashboard/splitwise']"
           class="btn btn-outline-warning ml-2">Cancel</a>
        </div>
      </div>
    </form>
</div>
