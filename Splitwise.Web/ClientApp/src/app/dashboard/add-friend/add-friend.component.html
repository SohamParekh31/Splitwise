<div class="container mt-5">
  <h2>Add Friend</h2>
    <form style="margin-top: 1rem;">

      <div class="form-group row">
        <label for="friend1" class="col-sm-2 col-form-label">First Friend</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="friend1"
            placeholder="First Friend"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="friend2" class="col-sm-2 col-form-label">Second Friend</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="friend2"
            placeholder="Second Friend"
          />
        </div>
      </div>


      <div class="form-group row" style="margin-top: 2rem;">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Sign Up</button>
          <a type="submit" [routerLink]="['/dashboard/splitwise']"
           class="btn btn-outline-warning ml-2">Cancel</a>
        </div>
      </div>

    </form>
</div>
