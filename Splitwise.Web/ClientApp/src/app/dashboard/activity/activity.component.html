<div class="container">
  <div class="col-sm-2"></div>
  <div class="col-sm-10">
    <div class="card">
      <div class="card-header">
        <div style="margin-left: 25rem;">Acitvity</div>
      </div>
      <div class="card-body">
        <ul *ngFor="let activity of activityList">
          <li>
            {{activity.description}}<br>
            {{activity.date | date:"dd/MM/yy" }}
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-sm-2"></div>
</div>
