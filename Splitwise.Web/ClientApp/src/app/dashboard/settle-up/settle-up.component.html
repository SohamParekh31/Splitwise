<div class="container mt-5">
  <h2>Settle Up</h2>
    <form style="margin-top: 1rem;">
      <div class="form-group row">
        <label for="payer" class="col-sm-2 col-form-label">Payer</label>
        <div class="col-sm-5">
          <input
            type="email"
            class="form-control"
            id="payer"
            placeholder="Payer's Email"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="payee" class="col-sm-2 col-form-label"
          >Payee</label
        >
        <div class="col-sm-5">
          <input
            type="email"
            class="form-control"
            id="payee"
            placeholder="Payee's Email"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="amount" class="col-sm-2 col-form-label"
          >Amount</label
        >
        <div class="col-sm-5">
          <input
            type="number"
            class="form-control"
            id="amount"
            placeholder="Amount"
          />
        </div>
      </div>


      <div class="form-group row" style="margin-top: 2rem;">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Settle</button>
          <a type="submit" [routerLink]="['/dashboard/splitwise']"
           class="btn btn-outline-warning ml-2">Cancel</a>
        </div>
      </div>

    </form>
</div>
