<div class="container mt-5">
  <h2>Register</h2>
    <form style="margin-top: 2rem;" #form="ngForm" novalidate (ngSubmit)="registerForm(form)">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            type="email"
            class="form-control"
            id="inputEmail3"
            name="email"
            placeholder="Email"
            [(ngModel)]="email"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label"
          >Password</label
        >
        <div class="col-sm-10">
          <input
            type="password"
            class="form-control"
            id="inputPassword3"
            name="password"
            placeholder="Password"
            [(ngModel)]="password"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="number" class="col-sm-2 col-form-label">Contact Number</label>
        <div class="col-sm-10">
        <input
          type="text"
          id="number"
          name="phoneNumber"
          placeholder="Contact Number"
          class="form-control"
          [(ngModel)]="phoneNumber"
          required

        />
      </div>
      </div>

      <div class="form-group row">
        <label for="firstname" class="col-sm-2 col-form-label">Firt Name</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="firstname"
            name="firstname"
            placeholder="First Name"
            [(ngModel)]="firstName"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="lastname"
            name="lastname"
            placeholder="Last Name"
            [(ngModel)]="lastName"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="currency" class="col-sm-2 col-form-label">Currency Code</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="currency"
            placeholder="Currency"
            name="currency"
            [(ngModel)]="currency"
          />
        </div>
      </div>

      <div class="form-group row" style="margin-top: 2rem;">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Sign Up</button>
          <a type="submit" [routerLink]="['/auth/login']"
           class="btn btn-outline-warning ml-2">Cancel</a>
        </div>
      </div>

    </form>
</div>
