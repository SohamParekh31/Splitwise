<div class="container mt-5">
  <h2>Register</h2>
    <form style="margin-top: 2rem;" #form="ngForm" novalidate (ngSubmit)="registerForm(form)">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            type="email"
            class="form-control"
            id="inputEmail3"
            name="email"
            placeholder="Email"
            [(ngModel)]="email"
            #emailField="ngModel"
            required
          />
          <div
          class="alert-danger"
          *ngIf="emailField.errors && (emailField.dirty || emailField.touched)"
        >
          <span *ngIf="emailField.errors.required">Email is required</span>
        </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label"
          >Password</label
        >
        <div class="col-sm-10">
          <input
            type="password"
            class="form-control"
            id="inputPassword3"
            name="password"
            placeholder="Password"
            [(ngModel)]="password"
            #passwordField="ngModel"
            required
          />
          <div
          class="alert-danger"
          *ngIf="passwordField.errors && (passwordField.dirty || passwordField.touched)"
        >
          <span *ngIf="passwordField.errors.required">Password is required</span>
        </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="number" class="col-sm-2 col-form-label">Contact Number</label>
        <div class="col-sm-10">
        <input
          type="text"
          id="number"
          name="phoneNumber"
          placeholder="Contact Number"
          class="form-control"
          [(ngModel)]="phoneNumber"
          #phoneNumberField="ngModel"
          required
        />
        <div
          class="alert-danger"
          *ngIf=" phoneNumberField.errors && ( phoneNumberField.dirty ||  phoneNumberField.touched)"
        >
          <span *ngIf=" phoneNumberField.errors.required">Contact Number is required</span>
        </div>
      </div>
      </div>

      <div class="form-group row">
        <label for="firstname" class="col-sm-2 col-form-label">Firt Name</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="firstname"
            name="firstname"
            placeholder="First Name"
            [(ngModel)]="firstName"
            #firstNameField="ngModel"
            required
          />
          <div
          class="alert-danger"
          *ngIf="firstNameField.errors && (firstNameField.dirty || firstNameField.touched)"
        >
          <span *ngIf="firstNameField.errors.required">First name is required</span>
        </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="lastname"
            name="lastname"
            placeholder="Last Name"
            [(ngModel)]="lastName"
            #lastNameField="ngModel"
            required
          />
          <div
          class="alert-danger"
          *ngIf="lastNameField.errors && (lastNameField.dirty || lastNameField.touched)"
        >
          <span *ngIf="lastNameField.errors.required">Last name is required</span>
        </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="currency" class="col-sm-2 col-form-label">Currency Code</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="currency"
            placeholder="Currency"
            name="currency"
            [(ngModel)]="currency"
            #currencyField="ngModel"
            required
          />
          <div
          class="alert-danger"
          *ngIf="currencyField.errors && (currencyField.dirty || currencyField.touched)"
        >
          <span *ngIf="currencyField.errors.required">Currency Code is required</span>
        </div>
        </div>
      </div>

      <div class="form-group row" style="margin-top: 2rem;">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid" >Sign Up</button>
          <a type="submit" [routerLink]="['/auth/login']"
           class="btn btn-outline-warning ml-2">Cancel</a>
        </div>
      </div>

    </form>
</div>
