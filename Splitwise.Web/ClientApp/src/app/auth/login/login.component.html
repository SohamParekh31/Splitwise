<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
			</div>
			<div class="card-body">
				<form #form="ngForm" novalidate (ngSubmit)="login(form)">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="email" id="email" class="form-control" name="email"  required [(ngModel)]="email"
            placeholder="Enter Your Email" email />
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" id="Password" class="form-control" name="password" required [(ngModel)]="password"
            placeholder="Enter Your Password" />
					</div>
					<div class="form-group">
						<input type="submit" value="Sign In" class="btn float-left login_btn">
					</div>
        </form>
        <div class="d-flex justify-content-center" style="margin-top: 5rem;">
          <span style="color: black;">New Here, Click Here to <a [routerLink]="['/auth/register']">Register</a></span>
        </div>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center">
					<a [routerLink]="['forget-reset-password']">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
